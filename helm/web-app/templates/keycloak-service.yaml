{{- if .Values.keycloak.enabled }}
{{- if .Values.keycloak.install }}
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-keycloak
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    component: keycloak
spec:
  type: {{ .Values.keycloak.serviceType | default "ClusterIP" }}
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    name: http
  selector:
    app: {{ .Release.Name }}
    component: keycloak
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-keycloak-postgresql
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Release.Name }}
    component: keycloak-postgresql
spec:
  type: ClusterIP
  ports:
  - name: postgresql
    protocol: TCP
    port: 5432
    targetPort: 5432
  selector:
    app: {{ .Release.Name }}
    component: keycloak-postgresql
{{- end }}
{{- end }}