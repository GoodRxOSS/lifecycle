apiVersion: apps/v1
kind: Deployment
metadata:
  name: ngrok-keycloak
  namespace: lifecycle-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ngrok-keycloak
  template:
    metadata:
      labels:
        app: ngrok-keycloak
    spec:
      containers:
        - name: ngrok
          image: ngrok/ngrok:latest
          command: ['ngrok']
          args:
            - 'http'
            - '--hostname=$(NGROK_KEYCLOAK_DOMAIN)'
            - '--log=stdout'
            - '--log-level=debug'
            - 'lifecycle-keycloak:8080' # point at the Keycloak Service's name & port

          envFrom:
            - secretRef:
                name: ngrok-secret
          # We'll expose port 4040 for the Ngrok admin UI
          ports:
            - containerPort: 4040
              name: ngrok-admin
---
apiVersion: v1
kind: Service
metadata:
  name: ngrok-keycloak
  namespace: lifecycle-app
spec:
  type: ClusterIP
  selector:
    app: ngrok-keycloak
  ports:
    - port: 4040
      targetPort: 4040
      name: ngrok-admin
